<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="./project.css" />

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <title>Document</title>
  </head>
  <body class="grid">
    <div class="logo">
      <img src="../assets/logo.png" alt="" srcset="" />
    </div>
    <div class="leftNav">
      <p id="work">
        <a href="work.html">Work</a>
      </p>

      <p id="projects">
        <a href="projects.html">Projects</a>
      </p>
    </div>
    <div class="topNav flex">
      <div class="navIcon" id="qualifications">
        <a href="../qualifications/education.html">
          <img src="../assets/certificate.png" alt="" srcset="" />

          <p>Qualifications</p>
        </a>
      </div>
      <div class="navIcon" id="experience">
        <a href="../experience/work.html">
          <img src="../assets/experience.png" alt="" srcset="" />

          <p>Experience</p></a
        >
      </div>
      <div class="navIcon" id="personal">
        <a href="../personal/attributes.html">
          <img src="../assets/user.png" alt="" srcset="" />
          <p>Personal</p>
        </a>
      </div>
    </div>
    <div class="main">
      <div class="flex project_nav">
        <p
          class="project_nav_item selected"
          onclick="onProjectSelect(event, 'social_network')"
        >
          Network
        </p>
        <p
          class="project_nav_item"
          onclick="onProjectSelect(event, 'Roomates')"
        >
          Roomates
        </p>
        <p class="project_nav_item" onclick="onProjectSelect(event, 'School')">
          School
        </p>
        <p class="project_nav_item" onclick="onProjectSelect(event, 'Movies')">
          Movies
        </p>
        <p
          class="project_nav_item"
          onclick="onProjectSelect(event, 'Invoices')"
        >
          Invoices
        </p>
      </div>

      <div class="content_area">
        <div id="social_network" class="project_item item_active">
          <h2>Social Network</h2>
          <h3>Description</h3>
          <p>Description text</p>
          <h3>Tools</h3>
          <p>Tool text</p>
          <h3>My contribution</h3>
          <p>contribution text</p>
          <h3>Links</h3>
          <p>Github:</p>
          <h3>Screenshots</h3>
          <div class="flex"></div>
        </div>
        <div id="Roomates" class="project_item">Roomates</div>
        <div id="School" class="project_item">School</div>
        <div id="Movies" class="project_item">Movies</div>
        <div id="Invoices" class="project_item">Invoices</div>
      </div>
    </div>
  </body>
  <script src="../main.js"></script>
  <script>
    function onProjectSelect(e, id) {
      // color the buttons
      let all_nav = document.querySelectorAll(".project_nav_item");
      all_nav.forEach((item) => {
        item.classList.remove("selected");
      });
      e.target.classList.add("selected");

      // show/hide content
      let all_items = document.querySelectorAll(".project_item");
      all_items.forEach((item) => {
        item.classList.remove("item_active");
      });

      document.getElementById(id).classList.add("item_active");
    }
  </script>
</html>
